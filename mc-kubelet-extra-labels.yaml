apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: kubelet-extra-labels-infra
  labels:
    machineconfiguration.openshift.io/role: worker
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
      - path: /usr/local/bin/extractExecStart
        filesystem: root
        mode: 493
        contents:
          source: data:text/plain;charset=utf8;base64,
      - path: /usr/local/bin/addExtraLables
        filesystem: root
        mode: 493
        contents:
          source: data:text/plain;charset=utf8;base64,
    systemd:
      units:
      - name: kubelet.service
        dropins:
        - name: 20-extra-labels-infra.conf
          contents: |
            [Service]
            ExecStartPre=/usr/local/bin/extractExecStart %n /%t/%N-execstart.env ORIG_EXECSTART
            ExecStartPre=/usr/local/bin/addExtraLables /%t/%N-execstart.env
            EnvironmentFile=-/%t/%N-execstart.env
            ExecStart=
            ExecStart=bash -c "${ORIG_EXECSTART}"
